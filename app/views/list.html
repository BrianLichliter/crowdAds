<div class = "container">
	<div class = "row">
		<div class = "col-md-6">
			<h1>Contests</h1>
		</div>
		<div class = "col-md-6">
		</div>
	</div>
	<div class = "card" ng-repeat = "contest in contests">
		<div class = "row">
			<div class = "col-sm-6">
				<a ng-href = "#/contest/{{contest.attributes.hashtag | escape}}">
					{{contest.attributes.hashtag}}
				</a>
			</div>
			<div class = "col-sm-6 cardRight">
				Prize: {{contest.attributes.prize}}
			</div>
		</div>
		<div class = "row">
			<div class = "col-sm-6">
				{{contest.attributes.duration}} days left
			</div>
			<div class = "col-sm-6 cardRight">
				<a ng-href = "https://vine.co/search/{{contest.attributes.hashtag | no_hashtag}}" target = "_blank"><button class = "btn btn-primary btn-lg">View Submissions</button></a>
			</div>
		</div>
	</div>
</div>
