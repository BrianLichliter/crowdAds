<div class = "container">
	<div class = "row">
		<div class = "col-md-6">
			<h1>{{contest.hashtag}}</h1>
		</div>
		<div class = "col-md-6">
		</div>
	</div>
	<div class = "card">
		<div class = "row">
			<div class = "col-sm-6">
				Company: {{contest.company_name}}
			</div>
			<div class = "col-sm-6 cardRight">
				Prize: {{contest.prize}}
			</div>
		</div>
		<div class = "row">
			<div class = "col-sm-6">
				{{contest.duration}} days left
			</div>
			<div class = "col-sm-6 cardRight">
				<a ng-href = "https://vine.co/search/{{contest.hashtag | no_hashtag}}" target = "_blank"><button class = "btn btn-primary btn-lg">View Submissions</button></a>
			</div>
		</div>
	</div>
	<div class = "container">
		<h1>Description</h1>
		<p>{{contest.description}}</p>
	</div>
</div>
